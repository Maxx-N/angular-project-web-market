<div class="store">
  <ul class="card-container">
    <li
      *ngFor="let food of foods$ | async"
      [routerLink]="food.id.toString()"
      [routerLinkActive]="'active'"
    >
      <h3>
        {{ food.name }}
      </h3>
      <img [src]="food.imageUrl" />
    </li>
  </ul>
  <div class="detail">
    <router-outlet></router-outlet>
  </div>
</div>
